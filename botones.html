<!DOCTYPE html>
<html lang="es">
<head>
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <figure class="text-center">
                <h1 class="display-4">Estatus de conexion</h1>
            </figure>
        </div>
        <div class="row justify-content-center">
            <img id="statusImg" height="500px">
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="statusConnected()">Conectar</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="statusDisconnected()">Desconectar</button>
            </div>
        </div>
    </div>
</body>
</html>
